<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banker's Algorithm Visualizer</title>
    <style>
         :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 16px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--accent);
        }
        
        .card h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        
        input[type="number"],
        select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn.secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .btn.secondary:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }
        
        th {
            background: rgba(59, 130, 246, 0.1);
            padding: 8px;
            text-align: center;
            font-weight: 600;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 6px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        
        td input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 4px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        
        td input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .matrix-wrap {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }
        
        .matrix {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }
        
        .matrix h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .result {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .result h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .safe-sequence {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success);
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .unsafe {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .step-log {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
            margin-top: 12px;
            line-height: 1.8;
        }
        
        .step-item {
            padding: 4px 0;
            color: var(--muted);
        }
        
        .step-success {
            color: var(--success);
        }
        
        .step-danger {
            color: var(--danger);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 1000px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .matrix-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Banker's Algorithm Visualizer</h1>
            <p class="subtitle">Deadlock Avoidance Algorithm - Safety Check</p>
        </header>

        <div class="grid">
            <!-- Sidebar -->
            <div>
                <div class="card">
                    <h2>System Configuration</h2>

                    <div class="form-group">
                        <label>Number of Processes (n)</label>
                        <input id="numProc" type="number" min="1" max="10" value="3" />
                    </div>

                    <div class="form-group">
                        <label>Number of Resources (m)</label>
                        <input id="numRes" type="number" min="1" max="5" value="3" />
                    </div>

                    <div class="btn-group">
                        <button id="generateBtn" class="btn">Generate Random</button>
                        <button id="resetBtn" class="btn secondary">Clear All</button>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px">
                    <h2>Available Resources</h2>
                    <div id="availableInputs"></div>

                    <button id="checkBtn" class="btn" style="margin-top: 14px">Check Safety Status</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <!-- Input Tables -->
                <div class="matrix-wrap">
                    <h2>Resource Allocation Tables</h2>
                    <div class="matrix-grid">
                        <div class="matrix">
                            <h3>Allocation Matrix</h3>
                            <table id="allocationInputTable"></table>
                        </div>
                        <div class="matrix">
                            <h3>Maximum Matrix</h3>
                            <table id="maximumInputTable"></table>
                        </div>
                    </div>
                </div>

                <!-- Output Tables -->
                <div class="matrix-wrap">
                    <h2>Computed Matrices</h2>
                    <div class="matrix-grid">
                        <div class="matrix">
                            <h3>Need Matrix (Max - Allocation)</h3>
                            <table id="needTable"></table>
                        </div>
                        <div class="matrix">
                            <h3>Work Matrix</h3>
                            <table id="workTable"></table>
                        </div>
                        <div class="matrix">
                            <h3>Finish Status</h3>
                            <table id="finishTable"></table>
                        </div>
                    </div>
                </div>

                <!-- Result -->
                <div class="result hidden" id="resultCard">
                    <h2>Safety Analysis Result</h2>
                    <div id="resultContent"></div>
                    <div class="step-log" id="stepLog"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (() => {
                let numProc = 3;
                let numRes = 3;
                let allocation = [];
                let maximum = [];
                let available = [];
                let need = [];
                let work = [];

                const numProcEl = document.getElementById('numProc');
                const numResEl = document.getElementById('numRes');
                const generateBtn = document.getElementById('generateBtn');
                const resetBtn = document.getElementById('resetBtn');
                const checkBtn = document.getElementById('checkBtn');
                const availableInputs = document.getElementById('availableInputs');
                const resultCard = document.getElementById('resultCard');
                const resultContent = document.getElementById('resultContent');
                const stepLog = document.getElementById('stepLog');

                numProcEl.addEventListener('change', () => initMatrices());
                numResEl.addEventListener('change', () => initMatrices());

                function initMatrices() {
                    numProc = Math.max(1, parseInt(numProcEl.value) || 3);
                    numRes = Math.max(1, parseInt(numResEl.value) || 3);

                    allocation = Array(numProc).fill(0).map(() => Array(numRes).fill(0));
                    maximum = Array(numProc).fill(0).map(() => Array(numRes).fill(5));
                    available = Array(numRes).fill(10);

                    renderInputTables();
                    renderAvailableInputs();
                    calculateNeed();
                    renderOutputTables();
                    resultCard.classList.add('hidden');
                }

                generateBtn.addEventListener('click', () => {
                    // Random เลือกระหว่าง Safe หรือ Unsafe case
                    const randomCase = Math.random();

                    if (randomCase < 0.5) {
                        // Case 1: Safe State (Random ปกติ)
                        allocation = Array(numProc).fill(0).map(() =>
                            Array(numRes).fill(0).map(() => Math.floor(Math.random() * 3))
                        );
                        maximum = allocation.map(row =>
                            row.map(val => val + Math.floor(Math.random() * 4))
                        );
                        available = Array(numRes).fill(0).map(() => Math.max(10, Math.floor(Math.random() * 20)));
                    } else {
                        // Case 2: Unsafe State (Available น้อยเกินไป)
                        allocation = Array(numProc).fill(0).map(() =>
                            Array(numRes).fill(0).map(() => Math.floor(Math.random() * 5) + 2)
                        );
                        maximum = allocation.map(row =>
                            row.map(val => val + Math.floor(Math.random() * 3) + 2)
                        );
                        available = Array(numRes).fill(0).map(() => Math.floor(Math.random() * 3));
                    }

                    renderInputTables();
                    renderAvailableInputs();
                    calculateNeed();
                    renderOutputTables();
                    resultCard.classList.add('hidden');
                });

                resetBtn.addEventListener('click', () => {
                    numProcEl.value = '3';
                    numResEl.value = '3';
                    initMatrices();
                });

                function renderInputTables() {
                    // Allocation Table
                    let html = '<table><tr><th>P\\R</th>' + Array.from({
                        length: numRes
                    }, (_, i) => `<th>R${i}</th>`).join('') + '</tr>';
                    allocation.forEach((row, i) => {
                        html += `<tr><td>P${i}</td>`;
                        row.forEach((val, j) => {
                            html += `<td><input type="number" min="0" max="99" value="${val}" data-type="alloc" data-i="${i}" data-j="${j}" /></td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</table>';
                    document.getElementById('allocationInputTable').innerHTML = html;

                    // Maximum Table
                    html = '<table><tr><th>P\\R</th>' + Array.from({
                        length: numRes
                    }, (_, i) => `<th>R${i}</th>`).join('') + '</tr>';
                    maximum.forEach((row, i) => {
                        html += `<tr><td>P${i}</td>`;
                        row.forEach((val, j) => {
                            html += `<td><input type="number" min="0" max="99" value="${val}" data-type="max" data-i="${i}" data-j="${j}" /></td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</table>';
                    document.getElementById('maximumInputTable').innerHTML = html;

                    // Attach input listeners
                    document.querySelectorAll('[data-type]').forEach(inp => {
                        inp.addEventListener('change', e => {
                            const type = e.target.dataset.type;
                            const i = parseInt(e.target.dataset.i);
                            const j = parseInt(e.target.dataset.j);
                            const val = Math.max(0, parseInt(e.target.value) || 0);
                            if (type === 'alloc') allocation[i][j] = val;
                            else if (type === 'max') maximum[i][j] = val;
                            e.target.value = val;
                            calculateNeed();
                            renderOutputTables();
                        });
                    });
                }

                function renderAvailableInputs() {
                    availableInputs.innerHTML = '';
                    available.forEach((val, i) => {
                        const fg = document.createElement('div');
                        fg.className = 'form-group';
                        fg.innerHTML = `
                        <label>Resource R${i}</label>
                        <input type="number" min="0" max="99" value="${val}" data-idx="${i}" class="availInput" />
                    `;
                        availableInputs.appendChild(fg);
                    });

                    document.querySelectorAll('.availInput').forEach(inp => {
                        inp.addEventListener('change', e => {
                            const idx = parseInt(e.target.dataset.idx);
                            const val = Math.max(0, parseInt(e.target.value) || 0);
                            available[idx] = val;
                            e.target.value = val;
                            renderOutputTables();
                        });
                    });
                }

                function calculateNeed() {
                    need = allocation.map((row, i) =>
                        row.map((val, j) => Math.max(0, maximum[i][j] - allocation[i][j]))
                    );
                }

                function renderOutputTables() {
                    // Need Table
                    let html = '<table><tr><th>P\\R</th>' + Array.from({
                        length: numRes
                    }, (_, i) => `<th>R${i}</th>`).join('') + '</tr>';
                    need.forEach((row, i) => {
                        html += `<tr><td>P${i}</td>` + row.map(v => `<td>${v}</td>`).join('') + '</tr>';
                    });
                    html += '</table>';
                    document.getElementById('needTable').innerHTML = html;

                    // Work Table
                    html = '<table><tr><th>Resource</th>' + Array.from({
                        length: numRes
                    }, (_, i) => `<th>R${i}</th>`).join('') + '</tr>';
                    html += '<tr><td>Work</td>' + available.map(v => `<td>${v}</td>`).join('') + '</tr>';
                    html += '</table>';
                    document.getElementById('workTable').innerHTML = html;

                    // Finish Table - เพิ่มสีแดงให้ False
                    html = '<table><tr><th>Process</th><th>Status</th></tr>';
                    for (let i = 0; i < numProc; i++) {
                        html += `<tr><td>P${i}</td><td style="color: var(--danger); font-weight: 600;">False</td></tr>`;
                    }
                    html += '</table>';
                    document.getElementById('finishTable').innerHTML = html;
                }

                checkBtn.addEventListener('click', () => {
                    const result = bankerAlgorithm();
                    renderResult(result);
                });

                function bankerAlgorithm() {
                    const logs = [];
                    work = [...available];
                    const finish = Array(numProc).fill(false);
                    const safeSeq = [];

                    logs.push('=== Banker\'s Algorithm - Safety Check ===');
                    logs.push(`Initial Available: [${work.join(', ')}]`);
                    logs.push('');

                    for (let iteration = 0; iteration < numProc; iteration++) {
                        let found = false;

                        for (let i = 0; i < numProc; i++) {
                            if (finish[i]) continue;

                            // Check if Need[i] <= Work
                            let canAllocate = true;
                            for (let j = 0; j < numRes; j++) {
                                if (need[i][j] > work[j]) {
                                    canAllocate = false;
                                    break;
                                }
                            }

                            if (canAllocate) {
                                logs.push(`Step ${iteration + 1}: ✓ Process P${i} can be satisfied`);
                                logs.push(`   Need[P${i}]:  [${need[i].join(', ')}]`);
                                logs.push(`   Work:       [${work.join(', ')}]`);

                                // Release resources
                                for (let j = 0; j < numRes; j++) {
                                    work[j] += allocation[i][j];
                                }

                                logs.push(`   Release Allocation[P${i}]: [${allocation[i].join(', ')}]`);
                                logs.push(`   New Work:   [${work.join(', ')}]`);

                                finish[i] = true;
                                safeSeq.push(i);
                                found = true;
                                logs.push('');
                                break;
                            }
                        }

                        if (!found) {
                            logs.push(`✗ Iteration ${iteration + 1}: No process can be satisfied`);
                            logs.push('=== UNSAFE STATE - DEADLOCK POSSIBLE ===');
                            return {
                                safe: false,
                                sequence: [],
                                finish: finish,
                                logs
                            };
                        }
                    }

                    logs.push('=== SAFE STATE - NO DEADLOCK ===');
                    logs.push(`✓ Safe Sequence Found: ${safeSeq.map(i => `P${i}`).join(' → ')}`);

                return {
                    safe: true,
                    sequence: safeSeq.map(i => `P${i}`),
                    finish: finish,
                    logs
                };
            }

            function renderResult(result) {
                resultCard.classList.remove('hidden');
                stepLog.innerHTML = result.logs.map(log => {
                    let cls = 'step-item';
                    if (log.includes('✓')) cls += ' step-success';
                    if (log.includes('✗')) cls += ' step-danger';
                    return `<div class="${cls}">${log}</div>`;
                }).join('');

                // Update Finish Table
                let finishHtml = '<table><tr><th>Process</th><th>Status</th></tr>';
                for (let i = 0; i < numProc; i++) {
                    const status = result.finish[i] ? 'True' : 'False';
                    const color = result.finish[i] ? 'var(--success)' : 'var(--danger)';
                    finishHtml += `<tr><td>P${i}</td><td style="color: ${color}; font-weight: 600;">${status}</td></tr>`;
                }
                finishHtml += '</table>';
                document.getElementById('finishTable').innerHTML = finishHtml;

                if (result.safe) {
                    resultContent.innerHTML = `
                        <div class="safe-sequence">
                            ✓ SYSTEM IS SAFE<br/>
                            Safe Sequence: <strong>${result.sequence.join(' → ')}</strong><br/>
                            <span style="font-size:12px;color:var(--muted)">No deadlock possible with current resource allocation</span>
                        </div>
                    `;
                } else {
                    resultContent.innerHTML = `
                        <div class="unsafe">
                            ✗ SYSTEM IS UNSAFE / DEADLOCK DETECTED<br/>
                            <span style="font-size:12px;color:var(--muted)">The system is in an unsafe state. Deadlock is possible.</span>
                        </div>
                    `;
                }
            }

            // Initialize
            initMatrices();
        })();
    </script>
</body>

</html>
